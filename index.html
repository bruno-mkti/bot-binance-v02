<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard do Rob√¥ de Cripto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1, h2 {
      color: #00ff88;
    }
    #info {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      max-width: 500px;
      width: 100%;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    table {
      background: #1e1e1e;
      color: #fff;
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    #parametros {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
    }
    #parametros h3 {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>üìä Dashboard do Rob√¥</h1>
  <div id="parametros">
    <h3>Par√¢metros</h3>
    <p id="rsi">üìâ RSI: 41.60</p>
    <p id="macd">üìä MACD: 1.53 / Signal: 6.06</p>
    <p id="bb">üìà Bandas de Bollinger: [93862.84 - 93937.17]</p>
    <p id="adx">üìè ADX: 18.13</p>
    <p id="ema">üìê EMA9: 93888.41 / EMA21: 93889.45</p>
  </div>

  <div id="parametros">
    <h3>Resultados</h3>
    <p id="preco"></p>
    <p id="compras"></p>
    <p id="vendas"></p>
    <p id="investimento"></p>
    <p id="lucroBruto"></p>
    <p id="lucroLiquido"></p>
    <p>üìä Rentabilidade: <span id="lucroPercentualValor"></span></p>
    <p id="saldoAtual"></p>
  </div>

  <h2>üìú Hist√≥rico de Opera√ß√µes</h2>
  <table id="historico" border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Pre√ßo</th>
        <th>Hor√°rio</th>
        <th>Saldo USDT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://bot-binance-v02-production-9f99.up.railway.app/data"); // Servidor Google Cloud "http://34.39.151.145:3000/data"
        const data = await response.json();
    
        console.log("√öltimos dados:", data.lastData);
    
        const last = data.lastData;
    
        // Indicadores principais
        document.getElementById("preco").textContent = `üìå Pre√ßo atual: ${parseFloat(last.price).toFixed(2)} USDT`;
    
        // Outros dados do rob√¥
        document.getElementById("compras").textContent = `‚úÖ Compras: ${data.buyCount}`;
        document.getElementById("vendas").textContent = `üî¥ Vendas: ${data.sellCount}`;
        document.getElementById("investimento").textContent = `üíº Investimento: 0.00020563 USDT ‚âà R$ 100`;
        document.getElementById("lucroBruto").textContent = `ü§ë Lucro bruto: ${parseFloat(data.profit)} USDT`;
        document.getElementById("lucroLiquido").textContent = `üìà Lucro l√≠quido (ap√≥s taxas): ${parseFloat(data.profitAfterFees)} USDT (‚âà R$${parseFloat(data.profitBRL ?? 0).toFixed(2)})`;
    
        // Rentabilidade
        const lucroPercentual = parseFloat(data.lucroPercentual ?? 0);
        const lucroSpan = document.getElementById("lucroPercentualValor");
        lucroSpan.textContent = `${lucroPercentual.toFixed(2)}%`;
        lucroSpan.style.color = lucroPercentual > 0 ? "#00ff88" : (lucroPercentual < 0 ? "#ff4d4d" : "#cccccc");
    
        // Saldo Atual
        document.getElementById("saldoAtual").textContent = `üí∞ Saldo atual: ${parseFloat(data.balance).toFixed(2)} USDT`;

        // Par√¢metros
        document.getElementById("rsi").textContent = `üìâ RSI: ${parseFloat(last.rsi).toFixed(2)}`;
        document.getElementById("macd").textContent = `üìä MACD: ${last.macd.toFixed(2)} / Signal: ${last.signal.toFixed(2)}`;
        document.getElementById("bb").textContent = `üìà Bandas de Bollinger: [${last.bb.lower.toFixed(2)} - ${last.bb.upper.toFixed(2)}]`;
        document.getElementById("adx").textContent = `üìè ADX: ${last.adx.toFixed(2)}`;
        document.getElementById("ema").textContent = `üìê EMA9: ${last.ema9.toFixed(2)} / EMA21: ${last.ema21.toFixed(2)}`;
    
        // Hist√≥rico de opera√ß√µes
        const historicoTable = document.querySelector("#historico tbody");
        historicoTable.innerHTML = "";
    
        if (data.historico && Array.isArray(data.historico)) {
          data.historico.forEach((trade) => {
            const row = document.createElement("tr");
    
            const tipoCell = document.createElement("td");
            tipoCell.textContent = trade.tipo;
            tipoCell.style.color = trade.tipo === "VENDA" ? "#ff4d4d" : "#00ff88";
    
            const precoCell = document.createElement("td");
            precoCell.textContent = parseFloat(trade.preco).toFixed(2);
    
            const horarioCell = document.createElement("td");
            horarioCell.textContent = trade.horario;
    
            const saldoCell = document.createElement("td");
            saldoCell.textContent = parseFloat(trade.saldo).toFixed(2);
    
            row.appendChild(tipoCell);
            row.appendChild(precoCell);
            row.appendChild(horarioCell);
            row.appendChild(saldoCell);
            historicoTable.appendChild(row);
          });
        }
    
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
      }
    }
    
    setInterval(fetchData, 5000);
    fetchData();    
  </script>
</body>
</html>
